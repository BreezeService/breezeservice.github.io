<body>

  <!-- TOP NAV -->
  <header class="nav">

        <a class="nav-link" href="#faq" data-i18n="nav.faq"></a>
        <a class="nav-link" href="#contact" data-i18n="nav.request"></a>
      </nav>

      <div class="nav-right">
        <!-- Language switch (glass) -->
        <div class="seg glass" role="group" aria-label="Language">
          <button class="seg-btn" type="button" data-lang-btn="ru">RU</button>

        <!-- Theme switch (glass) -->

          <span class="theme-dot" aria-hidden="true"></span>

        </button>

  <main id="top" class="wrap">

        <h1 class="hero-title" data-i18n="hero.title"></h1>

          <span><span class="dot warn"></span><span data-i18n="hero.badge2"></span></span>
        </div>
      </div>

      <aside class="card glass hero-right rgb-hover">
        <div class="inset glass">
          <h3 data-i18n="hero.fromPriceTitle"></h3>

          <p class="muted" data-i18n="hero.priceNote"></p>

      </aside>

    <!-- SERVICES -->
    <section id="services">
      <div class="section-title">

    <!-- PRICING -->
    <section id="pricing">

      <div class="contact">
        <form class="card glass form rgb-hover" id="leadForm">
          <div class="form-row">
            <div>

            <div>
              <label for="phone" data-i18n="form.phone"></label>
              <input id="phone" name="phone" autocomplete="tel" inputmode="tel" placeholder="+998 __ ___ __ __" />

          <label for="service" data-i18n="form.service"></label>
          <select id="service" name="service"></select>

          <label for="msg" data-i18n="form.comment"></label>
          <textarea id="msg" name="msg" placeholder=""></textarea>

            <button class="btn glass" id="sendTelegram" type="button" data-i18n="form.sendTelegram"></button>

          <h3 data-i18n="contact.boxTitle"></h3>
          <p class="muted" data-i18n="contact.boxLead"></p>

            <div class="info-row">

            </div>

            <div class="info-row">
              <div class="info-k" data-i18n="contact.area"></div>
